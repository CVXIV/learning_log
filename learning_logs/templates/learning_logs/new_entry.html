{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Add a new entry:</h2>
{% endblock header %} 
{%block content %}
<p><a style="text-decoration:none;outline:none;" href="javascript:return_topic()">{{ topic }}</a></p> 

 <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
 {% csrf_token %}
 {% bootstrap_form form %}
 {% buttons %}
 <button name='submit' class="btn btn-primary">add entry</button>
 {% endbuttons %} 
</form> 
<script	type="text/javascript">
    $(function(){
        $('#id_title')[0].focus()
    });
	function return_topic()
	{
		$.confirm({
			closeIcon: true,
			title: '系统提示',
			content: '放弃本次编辑？',
			//type:'red',
			//icon:'glyphicon glyphicon-question-sign',
			buttons: {
				ok: {
					text: '确认',
					btnClass: 'btn-primary',
					action: function(){
					location.href="{% url 'learning_logs:topic' topic.id 0 %}";
					}
				},
				cancel: {
					text: '取消',
					btnClass: 'btn-primary',
					action: function(){
						// button action.
					}
				},
			}
		});
	}
	</script>
{% endblock content %}
